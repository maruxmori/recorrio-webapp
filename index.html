<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Reco Río</title>
</head>
<body>
    <header class="header">
        <nav class="header-nav">
            <div class="nav-logo">
                <a href="https://www.acumar.gob.ar/" target="_blank">
                    <img src="./img/logo-acumar.svg" alt="Logo de la asociación Acumar">
                </a>
            </div>
            <ul class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">Lugares</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="tittle">
            <div class="tittle-text">
                <h1>Reco <span>Río</span></h1>
                <p>El río de la plata está lleno de actividades y turismo, al alcance de todxs
                    <br>
                    ¡Recorramoslo!</p>
            </div>
            </section>

        <section class="container">
            <article class="container-maps">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13130.71013509451!2d-58.361695399999995!3d-34.6375884!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a334b0bf5ff0a5%3A0x3858a68c0d7599a0!2sLa%20Boca%2C%20CABA!5e0!3m2!1ses!2sar!4v1651805532463!5m2!1ses!2sar" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </article>
            <article class="container-info">
                <div class="info-img">
                    <img src="./img/museo-benito-quinquela.jpg" alt="Museo de Bellas Artes Benito Quinquela">
                </div>
                <div class="info-text">
                    <h2>Museo Benito Quinquela</h2>
                    <a class="info-text-button" href="">Ver más</a>
                </div>
            </article>
        </section>
    </main>

    <footer>
        <aside class="social-link">
            <span>Redes sociales</span>
            <ul>
                <li><span class="iconify" data-icon="akar-icons:youtube-fill"></span></li>
                <li><span class="iconify" data-icon="entypo-social:facebook"></span></li>
                <li><span class="iconify" data-icon="ant-design:instagram-filled"></span></li>
                <li><span class="iconify" data-icon="fa:twitter-square"></span></li>
            </ul>
        </aside>
    </footer>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</body>
</html>
